<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Wave</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Please Login</h1>
    <form>
    <div class="form-control">
      <input type="text" id="email" required>
      <label for="email"><span style="transition-delay: 0ms;">E</span><span style="transition-delay: 50ms;">m</span><span style="transition-delay: 100ms;">a</span><span style="transition-delay: 150ms;">i</span><span style="transition-delay: 200ms;">l</span></label>
    </div>
    <div class="form-control">
      <input type="text" id="password" required>
      <label for="password"><span style="transition-delay: 0ms;">P</span><span style="transition-delay: 50ms;">a</span><span style="transition-delay: 100ms;">s</span><span style="transition-delay: 150ms;">s</span><span style="transition-delay: 200ms;">w</span><span style="transition-delay: 250ms;">o</span><span style="transition-delay: 300ms;">r</span><span style="transition-delay: 350ms;">d</span></label>
    </div>
    <div class="btn">
      Login
    </div>
  </form>
    <p>Don't have an account? <span class="register">Register</span></p>
  </div>
  <script src="index.js"></script>
</body>

</html>
