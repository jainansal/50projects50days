<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slide active">
      <img src="https://images.pexels.com/photos/2286895/pexels-photo-2286895.jpeg?cs=srgb&dl=pexels-r-fera-2286895.jpg&fm=jpg" alt="beautiful-img">
    </div>
    <div class="slide">
      <img src="https://w0.peakpx.com/wallpaper/181/986/HD-wallpaper-sunrise-landscape.jpg" alt="beautiful-img">
    </div>
    <div class="slide">
      <img src="https://static.pakwheels.com/2016/12/Beautiful-Beach-Landscape-Wallpaper-HD.png" alt="beautiful-img">
    </div>
    <div class="slide">
      <img src="https://www.techbuzzonline.com/wp-content/uploads/2018/05/21-Awesome-Field-Landscape-Background-1280x720.jpg" alt="beautiful-img">
    </div>
    <div class="slide">
      <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701311457.jpg" alt="beautiful-img">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
