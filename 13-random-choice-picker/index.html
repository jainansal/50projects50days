<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h3>Enter all of the choices divided by comma (',').</h3>
      <h3>Press enter when you're done</h3>
    </div>
    <textarea id="choice-input" name="choices" cols="30" rows="10" placeholder="Enter choices here..."></textarea>
    <div class="choices">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
