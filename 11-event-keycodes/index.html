<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Keycodes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    Press any key to get the keyCode
  </div>
  <div class="details hidden">
    <div class="item">
      <p>event.key</p>
      <div id="event-key">
        Tab
      </div>
    </div>
    <div class="item">
      <p>event.keyCode</p>
      <div id="event-keycode">
        9
      </div>
    </div>
    <div class="item">
      <p>event.code</p>
      <div id="event-code">
        Tab
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
